<div class="row">
  <div class="col-120">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Calendar</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" *ngIf="isLoggedIn">
            <li routerLink="/calendar" routerLinkActive="active"><a routerLink="/calendar">Calendar</a></li>
            <li routerLink="/account" routerLinkActive="active"><a routerLink="/account">Account</a></li>
            <!-- <li routerLink="/users" routerLinkActive="active"><a routerLink="/users">Users</a></li> -->
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li *ngIf="isLoggedIn"><p class="navbar-text">{{greeting}}</p></li>
            <li *ngIf="isLoggedIn"><a href="#" (click)="Logout()">Logout</a></li>
            <li *ngIf="!isLoggedIn"><a href="#" (click)="Login()">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
</div>
