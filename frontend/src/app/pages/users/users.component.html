<div class="container-fluid">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Users
          </h3>
        </div>
        <div class="panel-body">

            <ul class="list-group">
              <li *ngFor="let user of users" class="list-group-item" [routerLink]="['/calendar',user.id]"><img [src]="user.picture">{{user.first_name}} {{user.last_name}}</li>

            </ul>

        </div>
      </div>


</div>
